<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Doctor Database</title>
  </head>
  <body>
    <div class=jumbotron>
      <h1>Doctor Database</h1>
    </div>
    <h2>Find a doctor near you.</h2>
    <form>
      <div>
        <label for="symptoms">Enter medical issue</label>
        <input type="symptoms" id="symptoms" name=""
        placeholder="symptoms" size="50" required>
        <br>
        <label for="doctor">Search for a doctor by name</label>
        <input type="doctor" id="doctor" name=""
        placeholder="doctor" size="50" required>
        <br>
        <button class="button" id="search">Search</button>
      </div>
    </form>
    <div class = "showDoctors"></div>
    <div class = "showErrors"></div>
  </body>
</html>
